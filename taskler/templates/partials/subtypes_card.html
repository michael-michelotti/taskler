<div class="subtype-card">
  <div class="card-title">All Subtypes</div>
  {% for subtype in subtypes %}
    <div class="card-child">
      {{ subtype.type }}
      <form action="{{ url_for('subtypes.delete_subtype', subtype_id=subtype.id) }}" method="POST">
        <input class="btn btn-danger btn-sm" type="submit" value="x">
      </form>
    </div>
  {% endfor %}
</div>
