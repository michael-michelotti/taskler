{% extends "base.html" %}
{% block content %}
  <div>
    {% for task in tasks %}
      <div>
        <h1><a href="{{ url_for('tasks.task', task_id=task.id) }}">{{ task.title }}</a></h1>
      </div>
      <div>
        <p>{{ task.description }}</p>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
